<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 서비스 반응형 랜딩페이지</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/templete.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

</head>
<body>
    <div class="wrap">
        <header class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-start  py-3 py-md-4 px-4 px-md-5 sticky-top" >
            <button class="btn-menu d-md-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></button>

            <h1 class="logo">
                <a href="index.html">
                    <img src="./images/logo.svg" alt="로고">
                </a>
            </h1>
            <ul class="nav d-none d-md-flex gap50 ml60">
                <li>
                    <a class="nav-link link-primary" aria-current="page" href="#">스토리</a>
                 </li>
                 <li>
                    <a class="nav-link" aria-current="page" href="#">이용권</a>
                 </li>
                 <li>
                    <a class="nav-link" aria-current="page" href="#">커머스</a>
                 </li>
            </ul>
            <button class="btn-share d-md-none"></button>
        </header>

        <div class="offcanvas offcanvas-start"  data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header py-3 px-4">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <a href="index.html">
                <img src="./images/logo.svg" alt="로고">
            </a>
            <button class="btn-share d-md-none"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex align-content-center justify-content-center flex-wrap h-100">
                    <ul class="m-menu d-flex flex-column gap20">
                        <li><a href="#" class="active">스토리</a></li>
                        <li><a href="#">이용권</a></li>
                        <li><a href="#">커머스</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <main>
            <section id="main01" class="main01 overflow-hidden container d-flex flex-sm-column flex-wrap justify-content-center align-content-center mt100">
                <div clsas="m01-content01">
                    <h2 class="text-white text-center text-lg-start">아티스트의 새로운<br>기준 사운드큐</h2>
                    <p class="text-gray-400 text-center text-lg-start">팬들과 직접 소통하고<br>아티스트가 되어보세요.</p>

                    <div class="mt30">
                        <div class="d-none d-md-flex justify-content-center gap10 justify-content-md-start gap10">
                            <button class="btn primary app01 effect">Playstore</button>
                            <button class="btn primary app02 effect">App store</button>
                        </div>
                    </div>
                    <div class="d-flex d-md-none justify-content-center gap10">
                        <button class="btn primary effect">앱 다운로드</button>
                    </div>
                </div>
                <div clsas="m01-content02 d-flex justify-content-md-center order-3 order-lg-0 mt20 mt-lg-70 opacity-50">
                    <div class="d-flex flex-lg-wrap justify-content-center gap-lg-3">
                        <div class="logo logo01"></div>
                        <div class="logo logo02"></div>
                        <div class="logo logo03"></div>
                        <div class="logo logo04"></div>
                        <div class="logo logo05"></div>
                    </div>

                    <div class="d-md-none d-flex">
                        <div class="logo logo01"></div>
                        <div class="logo logo02"></div>
                        <div class="logo logo03"></div>
                        <div class="logo logo04"></div>
                        <div class="logo logo05"></div>
                    </div>
                </div>
                <div clsas="m01-content03">
                    <div class="hero-bg w-100 h-100">
                        <img class="w-100 h-100 object-fit-cover" src="./images/img_hero.png" alt="메인이미지">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
